<h1 nz-typography>Login</h1>

<nz-alert
	*ngIf="(isLoggedIn$ | async) && loginForm.submitted"
	nzType="success"
	nzMessage="User successfully logged in"
	nzShowIcon
></nz-alert>

<nz-alert
	*ngIf="!(isLoggedIn$ | async) && loginForm.submitted"
	nzType="error"
	nzMessage="You input incorrect data, please try again"
	nzShowIcon
></nz-alert>

<form #loginForm="ngForm" nz-form [formGroup]="form" (ngSubmit)="login()">
	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="email">E-mail</nz-form-label>
		<nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
			<nz-input-group nzPrefixIcon="mail">
				<input
					nz-input
					id="email"
					type="text"
					formControlName="email"
					placeholder="Input your e-mail"
				/>
			</nz-input-group>
		</nz-form-control>
		<ng-template #emailErrorTpl let-control>
			<ng-container *ngIf="control.hasError('required')">
				Please input your E-mail!
			</ng-container>
			<ng-container *ngIf="control.hasError('email')">
				The input is not valid E-mail!
			</ng-container>
		</ng-template>
	</nz-form-item>

	<nz-form-item>
		<nz-form-label [nzSpan]="24" nzFor="password">Password</nz-form-label>
		<nz-form-control [nzErrorTip]="passwordErrorTpl">
			<nz-input-group nzPrefixIcon="lock" [nzSuffix]="togglePasswordVisibilityTpl">
				<input
					nz-input
					formControlName="password"
					id="password"
					class="password-input"
					placeholder="Input your password"
					[type]="passwordVisible ? 'text' : 'password'"
				/>
				<ng-template #togglePasswordVisibilityTpl>
					<i
						nz-icon
						[nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
						(click)="passwordVisible = !passwordVisible"
					></i>
				</ng-template>
			</nz-input-group>
		</nz-form-control>
		<ng-template #passwordErrorTpl let-control>
			<ng-container *ngIf="control.hasError('required')">
				Please input your Password!
			</ng-container>
			<ng-container *ngIf="control.hasError('minlength')">
				Password should contain at least
				{{ control.errors.minlength.requiredLength }} characters
			</ng-container>
		</ng-template>
	</nz-form-item>

	<nz-form-item>
		<nz-form-control>
			<div nz-row class="remember-me">
				<div nz-col [nzSpan]="12">
					<label nz-checkbox formControlName="rememberMe">
						<span>Remember me</span>
					</label>
				</div>
				<div nz-col [nzSpan]="12">
					<a class="login-form-forgot">Forgot password</a>
				</div>
			</div>

			<button
				nz-button
				nzBlock
				class="submit-button"
				nzType="primary"
				[nzLoading]="isLoading$ | async"
			>
				Log in
			</button>
			<span>Dont haven`t an account yet? <a [routerLink]="['../register']">Register</a></span>
		</nz-form-control>
	</nz-form-item>
</form>
