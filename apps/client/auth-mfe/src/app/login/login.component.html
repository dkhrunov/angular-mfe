<div ibmGrid>
	<div ibmRow [condensed]="true">
		<div ibmCol [columnNumbers]="{ sm: 4, md: 8, lg: 3 }" class="form">
			<ibm-tile class="card" theme="light">
				<div class="card__header">
					<h2 class="card__title">Login</h2>
					<p>
						Don't have an account?
						<a ibmLink [routerLink]="['../register']"> Create an new account </a>
					</p>
				</div>

				<div class="divider"></div>

				<div class="card__content">
					<form [formGroup]="form" (ngSubmit)="login()">
						<ng-container *ngIf="form.get('email') as control">
							<ibm-label
								labelInputID="email"
								[invalid]="control.touched && control.invalid"
								[invalidText]="invalidText"
							>
								<span>
									<span>Continue with email</span>
									<a ibmLink [routerLink]="['../register']"> Forgot email? </a>
								</span>
								<input
									ibmText
									id="email"
									type="email"
									formControlName="email"
									placeholder="Input email"
									[invalid]="control.touched && control.invalid"
								/>
								<ng-template #invalidText>
									<ng-container
										*ngIf="control.touched && control.hasError('required')"
									>
										Email is required
									</ng-container>
									<ng-container *ngIf="control.hasError('email')">
										Enter a valid email address
									</ng-container>
								</ng-template>
							</ibm-label>
						</ng-container>

						<button type="button" ibmButton="primary" class="next-button">
							Continue
							<svg class="bx--btn__icon" ibmIcon="arrow--right" size="16"></svg>
						</button>

						<ng-container *ngIf="form.get('session') as control">
							<ibm-checkbox formControlName="session" class="session-checkbox">
								Do not remember
								<ibm-tooltip-icon
									alignment="center"
									content="Session will be cleared when the browser is closed"
								>
									<svg ibmIcon="information" size="16"></svg>
								</ibm-tooltip-icon>
							</ibm-checkbox>
						</ng-container>

						<div class="divider"></div>
					</form>
				</div>
