<input
	#input
	ibmText
	class="ui-password-input__input"
	[placeholder]="placeholder"
	[type]="(isPasswordVisible$ | async) ? 'text' : 'password'"
	[disabled]="disabled"
	[invalid]="invalid"
	[ngModel]="value"
	(ngModelChange)="updateValue($event)"
	(blur)="markAsTouched()"
/>
<button
	class="ui-password-input__visibility-toggle"
	type="button"
	ibmButton="ghost"
	size="field"
	tabindex="-1"
	[iconOnly]="true"
	[disabled]="disabled"
	(click)="tooglePasswordVisibility()"
>
	<svg
		*ngIf="isPasswordVisible$ | async"
		class="bx--btn__icon"
		ibmIcon="view--off"
		size="16"
	></svg>
	<svg *ngIf="!(isPasswordVisible$ | async)" class="bx--btn__icon" ibmIcon="view" size="16"></svg>
</button>

<ui-password-strength
	*ngIf="showStrength"
	[password]="value"
	[tests]="strengthTests"
	[minLength]="strengthMinlength"
></ui-password-strength>
